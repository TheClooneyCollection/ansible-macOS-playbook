---
- name: Install Homebrew Casks
  homebrew_cask:
    name: "{{ item }}"
    state: present
  become: "{{ (homebrew_user != ansible_user_id) | bool }}"
  become_user: "{{ homebrew_user }}"
  loop:
    # macOS must-haves
    - 1password
    # - 1password-cli
    - dropbox
    - firefox
    - sublime-text
    - obsidian
    # - little-snitch

    # work / life?
    # - zoom
    # - slack
    # - docker
    # - jq

    # - protonvpn
    # - parsec

    # macOS quality of life improvements
    - alfred
    # - bartender
    - caffeine
    - istat-menus
    - iterm2
    - moom
    # - lunar

    # 3d modeling & printing
    # - autodesk-fusion
    # - bambu-studio

    # gaming
    - steam

    # streaming / recording
    - obs
    - audio-hijack
