---
- name: Install Homebrew Casks
  homebrew_cask:
    name: "{{ item }}"
    state: present
  become: "{{ (homebrew_user != ansible_user_id) | bool }}"
  become_user: "{{ homebrew_user }}"
  loop:
    # macOS must-haves
    - 1password
    # - 1password-cli
    - dropbox
    - firefox
    - sublime-text
    - obsidian
    # - little-snitch

    # work
    # - zoom
    # - slack
    # - docker
    # - jq

    # life
    - whatsapp

    # macOS quality of life improvements
    - alfred
    # - bartender
    - caffeine
    - istat-menus
    - iterm2
    - moom
    # - lunar

    # 3d modeling & printing
    # - autodesk-fusion
    # - bambu-studio
    - vlc
    # - elgato-stream-deck

    # misc
    # - protonvpn
    # - parsec

  tags:
    - homebrew

- name: Install gaming casks
  homebrew_cask:
    name: "{{ item }}"
    state: present
  become: "{{ (homebrew_user != ansible_user_id) | bool }}"
  become_user: "{{ homebrew_user }}"
  loop:
    - steam
  when: install_gaming_casks
  tags:
    - homebrew

- name: Install streaming/recording casks
  homebrew_cask:
    name: "{{ item }}"
    state: present
  become: "{{ (homebrew_user != ansible_user_id) | bool }}"
  become_user: "{{ homebrew_user }}"
  loop:
    - obs
    - audio-hijack
    - loopback
  when: install_streaming_casks
  tags:
    - homebrew
